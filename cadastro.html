<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/css/style-cadastro.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAMING SHOP - Cadastra-se</title>
</head>

<body>

    <section>
        <div class="container">
            <div class="box">
                <a href="index.html">
                    <h1>GAMING <span>SHOP</span></h1>
                </a>
                <div class="box-username">
                    <p>Nome:</p>
                    <input type="text" maxlength="50" placeholder="Nome completo." />
                </div>
                <div class="box-username">
                    <p>CPF ou CNPJ:</p>
                    <input type="number" maxnumber="8" placeholder="000.000.000-00" />
                </div>
                <div class="box-username">
                    <p>E-mail:</p>
                    <input type="Email" maxlength="43" placeholder="E-mail" />
                    <p></p>
                    <input type="text" maxlength="43" placeholder="Confirme seu E-mail." />
                </div>
                <div class="box-password">
                    <p>Senha:</p>
                    <input type="password" maxlength="12" placeholder="Senha" />
                    <p></p>
                    <input type="password" maxlength="12" placeholder="Confirme a senha." />
                </div>
                <div class="box-btn">
                    <a href="#">Logar</a>
                    <a href="sobre.html">Quem somos!</a>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="box-footer">
            <h5>CNPJ xxx.xxx.xxx/00</h5>
            <p>Site criado 2021 - Web Developer
                <p class="dirt">Kenneth Costa</p>
            </p>
        </div>
    </footer>

</body>

</html>
